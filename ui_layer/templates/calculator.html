<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>
  <form id="calculator-form">
    <label for="operator">Operator:</label>
    <select id="operator" name="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <br>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1">
    <br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2">
    <br>
    <button type="submit">Calculate!</button>
  </form>
  <div id="result"></div>
  <hr>
  <h2>History of calculations</h2>
  <ul id="history"></ul>
</body>
<script>
  const form = document.getElementById('calculator-form');
  const resultDiv = document.getElementById('result');
  const historyList = document.getElementById('history');

  form.addEventListener('submit', async (event) => {
    event.preventDefault();
    const formData = new FormData(form);
    const data = Object.fromEntries(formData);

    try {
      // const response = await fetch('http://127.0.0.1:5000/calculate', {
      //   method: 'POST',
      //   headers: {
      //     'Content-Type': 'application/json'
      //   },
      //   body: JSON.stringify(data)
      // });
      // const result = await response.json();
      // resultDiv.textContent = `Result: ${result.result}`;

      // Update history
      const historyData = await fetch('http://127.0.0.1:5001/history').then(response => response.json());
      historyList.innerHTML = '';
      historyData.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.num1} ${item.operator} ${item.num2} = ${item.result}`;
        historyList.appendChild(li);
      });
    } catch (error) {
      console.error(error);
    }
  });
</script>
</html>
